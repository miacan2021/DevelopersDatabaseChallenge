<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<h4>Developers</h4>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="field: ${developerList}">
					<td th:text="${field.firstName} +' '+ ${field.lastName}"></td>
				</tr>
			</tbody>
		</table>
		<h4>Add a developer</h4>

		<form action="/developers/save" method="POST" th:object="${developer}">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fist name</label>
				<div class="col-sm-10">
					<input type="text" th:field="${developer.firstName}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Last name</label>
				<div class="col-sm-10">
					<input type="text" th:field="${developer.lastName}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" th:field="${developer.email}"
						class="form-control" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">

					<button type="submit" class="btn btn-primary ">Create</button>
				</div>

			</div>
		</form>
	</div>


</body>
</html>
